{% extends 'base.html' %} {% block content %} {% if question is none %}
<div class="container">
  <div class="jumbotron my-4">
    <h1>You have already answered all of our questions.</h1>
    <a href="{{ url_for('quiz.leaderboard') }}" class="btn btn-lg btn-info">
      <i class="fa fa-trophy" aria-hidden="true"></i> See the leaderboard here
      <i class="fa fa-trophy" aria-hidden="true"></i>
    </a>
  </div>
</div>
{% else %}
<div class="container">
  <div class="jumbotron my-4">
    <h3 class="text-info">{{ question.html|safe }}</h3>
    <form class="form" action="" method="post">
      {{ form.hidden_tag() }}
      <input type="hidden" name="question_pk" value="{{ question.id }}" />
      {% for choice in question.choices %}
      <div class="form-check mx-4">
        <input class="form-check-input" type="radio" name="choice_pk" id="choice-{{ loop.index }}"
          value="{{ choice.id }}" />
        <label class="form-check-label" for="choice-{{ loop.index }}">
          {{ choice.html|safe }}
        </label>
      </div>
      {% endfor %}
      <input class="btn btn-info btn-lg" type="submit" value="Submit" />
    </form>
  </div>
</div>
{% endif %} {% endblock %}
